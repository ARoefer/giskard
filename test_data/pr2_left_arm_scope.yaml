# definition of some nice short-cuts
- unit-x: {vector3: [1, 0, 0]}
- unit-y: {vector3: [0, 1, 0]}
- unit-z: {vector3: [0, 0, 1]}


# definition of joint input variables
- torso_lift_joint: {input-variable: 0}
- l_shoulder_pan_joint: {input-variable: 1}
- l_shoulder_lift_joint: {input-variable: 2}
- l_upper_arm_roll_joint: {input-variable: 3}
- l_elbow_flex_joint: {input-variable: 4}
- l_forearm_roll_joint: {input-variable: 5}
- l_wrist_flex_joint: {input-variable: 6}
- l_wrist_roll_joint: {input-variable: 7}


# definition of joint transforms
- torso_lift:
    frame:
    - {axis-angle: [{vector3: unit-x}, 0]}
    - {vector3: [-0.05, 0, {double-addition: [0.739675, torso_lift_joint]}]}
- l_shoulder_pan:
    frame:
    - {axis-angle: [{vector3: unit-z}, l_shoulder_pan_joint]}
    - {vector3: [0.0, 0.188, 0.0]}
- l_shoulder_lift:
    frame:
    - {axis-angle: [{vector3: unit-y}, l_shoulder_lift_joint]}
    - {vector3: [0.1, 0, 0]}
- l_upper_arm_roll:
    frame:
    - {axis-angle: [{vector3: unit-x}, l_upper_arm_roll_joint]}
    - {vector3: [0, 0, 0]}
- l_elbow_flex:
    frame:
    - {axis-angle: [{vector3: unit-y}, l_elbow_flex_joint]}
    - {vector3: [0.4, 0, 0]}
- l_forearm_roll:
    frame:
    - {axis-angle: [{vector3: unit-x}, l_forearm_roll_joint]}
    - {vector3: [0, 0, 0]}
- l_wrist_flex:
    frame:
    - {axis-angle: [{vector3: unit-y}, l_wrist_flex_joint]}
    - {vector3: [0.321, 0, 0]}
- l_wrist_roll:
    frame:
    - {axis-angle: [{vector3: unit-x}, l_wrist_roll_joint]}
    - {vector3: [0, 0, 0]}


# defintion of entire FK
- pr2_fk:
    frame-multiplication:
      - {frame: torso_lift} 
      - {frame: l_shoulder_pan} 
      - {frame: l_shoulder_lift} 
      - {frame: l_upper_arm_roll} 
      - {frame: l_elbow_flex} 
      - {frame: l_forearm_roll} 
      - {frame: l_wrist_flex} 
      - {frame: l_wrist_roll} 
