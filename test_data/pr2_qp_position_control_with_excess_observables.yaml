scope:
  # definition of some nice short-cuts
  - unit-x: {vector3: [1, 0, 0]}
  - unit-y: {vector3: [0, 1, 0]}
  - unit-z: {vector3: [0, 0, 1]}
  
  
  # definition of joint input variables
  - torso_lift_joint: {input-variable: 0}
  - l_shoulder_pan_joint: {input-variable: 1}
  - l_shoulder_lift_joint: {input-variable: 2}
  - l_upper_arm_roll_joint: {input-variable: 3}
  - l_elbow_flex_joint: {input-variable: 4}
  - l_forearm_roll_joint: {input-variable: 5}
  - l_wrist_flex_joint: {input-variable: 6}
  - l_wrist_roll_joint: {input-variable: 7}
  
  
  # definition of joint transforms
  - torso_lift:
      frame:
      - {axis-angle: [{vector3: unit-x}, 0]}
      - {vector3: [-0.05, 0, {double-addition: [0.739675, {double: torso_lift_joint}]}]}
  - l_shoulder_pan:
      frame:
      - {axis-angle: [{vector3: unit-z}, {double: l_shoulder_pan_joint}]}
      - {vector3: [0.0, 0.188, 0.0]}
  - l_shoulder_lift:
      frame:
      - {axis-angle: [{vector3: unit-y}, {double: l_shoulder_lift_joint}]}
      - {vector3: [0.1, 0, 0]}
  - l_upper_arm_roll:
      frame:
      - {axis-angle: [{vector3: unit-x}, {double: l_upper_arm_roll_joint}]}
      - {vector3: [0, 0, 0]}
  - l_elbow_flex:
      frame:
      - {axis-angle: [{vector3: unit-y}, {double: l_elbow_flex_joint}]}
      - {vector3: [0.4, 0, 0]}
  - l_forearm_roll:
      frame:
      - {axis-angle: [{vector3: unit-x}, {double: l_forearm_roll_joint}]}
      - {vector3: [0, 0, 0]}
  - l_wrist_flex:
      frame:
      - {axis-angle: [{vector3: unit-y}, {double: l_wrist_flex_joint}]}
      - {vector3: [0.321, 0, 0]}
  - l_wrist_roll:
      frame:
      - {axis-angle: [{vector3: unit-x}, {double: l_wrist_roll_joint}]}
      - {vector3: [0, 0, 0]}
  
  
  # defintion of entire FK, goal, and control law
  - pr2_fk:
      frame-multiplication:
      - {frame: torso_lift} 
      - {frame: l_shoulder_pan} 
      - {frame: l_shoulder_lift} 
      - {frame: l_upper_arm_roll} 
      - {frame: l_elbow_flex} 
      - {frame: l_forearm_roll} 
      - {frame: l_wrist_flex} 
      - {frame: l_wrist_roll} 
  - pr2_fk_pos: {origin-of: {frame: pr2_fk}}
  - pr2_fk_goal: {vector3: [0.6, 0.5, 0.7]}
  - pr2_fk_error_vector: {vector-subtraction: [{vector3: pr2_fk_goal}, {vector3: pr2_fk_pos}]}
  - pr2_fk_error: {vector-norm: {vector3: pr2_fk_error_vector}}
  - pr2_fk_control_law: {double-multiplication: [-10.0, {double: pr2_fk_error}]}


controllable-constraints:
  - lower: -0.1
    upper: 0.1
    weight: 10.0
    input-number: 0
  - lower: -0.3
    upper: 0.3
    weight: 1.0
    input-number: 1
  - lower: -0.3
    upper: 0.3
    weight: 1.0
    input-number: 2
  - lower: -0.3
    upper: 0.3
    weight: 1.0
    input-number: 3
  - lower: -0.3
    upper: 0.3
    weight: 1.0
    input-number: 4
  - lower: -0.3
    upper: 0.3
    weight: 1.0
    input-number: 5


soft-constraints:
  - expression: {double: pr2_fk_error}
    lower: {double: pr2_fk_control_law}
    upper: {double: pr2_fk_control_law}
    weight: 10.0


hard-constraints:
  - expression: {double: torso_lift_joint}
    lower: {double-subtraction: [0.0115, {double: torso_lift_joint}]}
    upper: {double-subtraction: [0.325, {double: torso_lift_joint}]}
  - expression: {double: l_shoulder_pan_joint}
    lower: {double-subtraction: [-0.5646, {double: l_shoulder_pan_joint}]}
    upper: {double-subtraction: [2.1353, {double: l_shoulder_pan_joint}]}
  - expression: {double: l_shoulder_lift_joint}
    lower: {double-subtraction: [-0.3536, {double: l_shoulder_lift_joint}]}
    upper: {double-subtraction: [1.2963, {double: l_shoulder_lift_joint}]}
  - expression: {double: l_upper_arm_roll_joint}
    lower: {double-subtraction: [-0.65, {double: l_upper_arm_roll_joint}]}
    upper: {double-subtraction: [3.75, {double: l_upper_arm_roll_joint}]}
  - expression: {double: l_elbow_flex_joint}
    lower: {double-subtraction: [-2.1213, {double: l_elbow_flex_joint}]}
    upper: {double-subtraction: [-0.15, {double: l_elbow_flex_joint}]}
